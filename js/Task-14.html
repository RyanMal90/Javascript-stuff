<head></head>

<body>
    <script>
        function numDiv(i) {
            while (i > 1) {
                i % 3
                if (i % 3 == 0) {
                    i = i / 3
                } else if (i % 3 == 1) {
                    i -= 1
                } else {
                    i += 1

                }
                    document.write(i)

            }
        } numDiv(100)
    </Script>
